 <div class="container-fluid mt-5 pt-5" style="background-color:rgb(201, 171, 5);">
    <h2 style="text-align:center">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width:15rem; margin-left:45%">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">
      Login
    </button>
  </div>
  <div>
    <small class="text-muted">
       <b> Don't have an account? </b> <a routerLink="/signup">Register</a>
    </small>
</div>
</form>
<br>
</div>
